<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>setup.html</title>
	<meta http-equiv="content-type" content="text/html; charset=GB2312">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript">
    	function doSetup(){
    		document.forms[0].action = "/setup.do?flag=setupdb" ;
    		document.forms[0].method = "post" ;
    		document.forms[0].submit();
    	}
    </script>
  </head>
  <body>
        <br>
        <!--  
  		<center> <font size="5" face="微软雅黑">系统安装</font> </center>
  		-->
  		<br><br>
  		<form action="">
			<table align="center" width="70%" border="1" style="border-collapse: collapse;">
					<tr>
							<td align="right" width="20%">数据库名称：</td>
							<td width="70%"> <input style="width:100%;" name="databaseName"> </td>
					</tr>
					<tr>
							<td align="right" width="20%">用户名：</td>
							<td width="70%"> <input style="width:100%;" value="root" name="databaseAcct"> </td>
					</tr>
					<tr>
							<td align="right" width="20%">密码：</td>
							<td width="70%"> <input type="password" style="width:100%;" value="1111" name="databasePass"> </td>
					</tr>
					<tr>
							<td align="right" width="20%">数据库IP：</td>
							<td width="70%"> <input style="width:100%;" value="127.0.0.1" name="databaseIp"> </td>
					</tr>
					<tr>
							<td align="right" width="20%">数据库端口：</td>
							<td width="70%"> <input style="width:100%;" value="3306" name="databasePort"> </td>
					</tr>
					<tr>
							<td colspan="2" align="center">  <font color="red">安装完毕后，重启tomcat。</font> </td>
					</tr>
			</table>
			<br><br>
			
			<center> <input type="button" value="开始安装" onclick="doSetup();"> </center>
		</form>
  </body>
</html>
